<!-- new form page -->
<div>

  <form [formGroup]="issueForm" (ngSubmit)="onSubmit()">
  
    <div class="form-group">
      <label for="title">Title</label>
      <input formControlName="title" type="text" class="form-control is-invalid" id="title" placeholder="Title" required
      [class.is-invalid]="title.invalid && (title.dirty || title.touched)"
      [class.is-valid]="title.valid">
      <div class="invalid-feedback">
        Please provide a title!
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea formControlName="description" class="form-control" id="description" rows="5" required
      [class.is-invalid]="description.invalid && (description.dirty || description.touched)"
      [class.is-valid]="description.valid">
    </textarea>
      <div class="invalid-feedback">
        Please provide a description!
      </div>
    </div>
    <div class="form-group">
      <label for="place">Place</label>
      <input formControlName="place"  type="text" class="form-control" id="place" placeholder="Place" required
      [class.is-invalid]="place.invalid && (place.dirty || place.touched)"
      [class.is-valid]="place.valid">
      <div class="invalid-feedback">
        Please provide a place!
      </div>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select formControlName="status" class="form-control" id="status" required
      [class.is-invalid]="status.invalid && (status.dirty || status.touched)"
      [class.is-valid]="status.valid">
        <option value="NEW">New</option>
        <option value="DOING">Doing</option>
        <option value="DONE">Done</option>
      </select>
      <div class="invalid-feedback">
          Please provide a status!
        </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="issueForm.invalid">Submit</button>
  
  </form>
  </div>
